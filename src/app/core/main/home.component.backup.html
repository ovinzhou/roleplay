<!-- 顶部标题 -->
<nav class="navbar navbar-fixed-top" role="navigation" style="margin-bottom: 0;background-color: #009688;">
    <!-- TO DO -->
    <div class="navbar-header">
       <img [src]="logo" alt="主体图片" width="220px" height="50px">
    </div>    
    <div class="text-center">
        <a style="line-height: 50px;font-size: x-large;color: white;" routerLink="/home/entity">{{name}}</a>
    </div>
</nav>

<!-- 左侧边栏 -->
<nav class="navbar-default navbar-static-side" style="margin-top: 50px;" role="navigation" [hidden]="sideBarHidden">
    <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 100%;"><div class="sidebar-collapse" style="overflow: hidden; width: auto; height: 100%;">
        <ul class="nav metismenu" id="side-menu">
            <li class="nav-header" style="padding: 15px 25px;">
                <div class="dropdown profile-element"> 
                    <span>
                        <img alt="avatar" class="img-circle" src="">
                    </span>
                    <a data-toggle="dropdown" class="dropdown-toggle">
                        <span class="clear"> 
                            <span class="block m-t-xs"> 
                                <strong class="font-bold">Jeff</strong>
                            </span> 
                            <span class="text-muted text-xs block">Art Director <b class="caret"></b></span> 
                        </span> 
                    </a>
                </div>
                <div class="logo-element">
                    IN+
                </div>
            </li>
            <li>
                <a >
                    <i class="fa fa-th-large"></i> 
                    <span class="nav-label">我的主页</span>
                    <!-- <span class="fa arrow"></span> -->
                </a>
            </li>
            <li *ngFor="let ext of extensions" [ngClass]="{active: router.isActive(ext.routePath,false)}">
                <a [routerLink]="ext.routePath">
                    <i class="fa fa-th-large"></i> 
                    <span class="nav-label">{{ext.name}}</span>
                </a>
            </li>
        </ul>
    </div><div class="slimScrollBar" style="background: rgb(0, 0, 0); width: 7px; position: absolute; top: 0px; opacity: 0.4; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 88.8222px;"></div><div class="slimScrollRail" style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; background: rgb(51, 51, 51); opacity: 0.9; z-index: 90; right: 1px;"></div></div>
</nav>

<!-- 右侧页面 -->
<div id="page-wrapper" class="gray-bg" [ngClass]="{'ml-0': sideBarHidden}">
    <!-- 顶部工具栏 -->
    <div class="border-bottom">
        <nav class="navbar white-bg navbar-static-top" role="navigation" style="margin-bottom: 0;min-height: 40px;">
            <div class="navbar-header">
                <a class="navbar-minimalize minimalize-styl-2" style="margin-top: 5px;margin-left: 0px;color: #18a689;" (click)="sideBarHidden=!sideBarHidden;">
                    <i class="fa fa-2x fa-bars"></i> 
                </a>
            </div>
            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <span class="m-r-sm text-muted welcome-message">欢迎使用角扮实时流程管理系统</span>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle count-info" data-toggle="dropdown" style="min-height: 40px;">
                        <i class="fa fa-envelope"></i>  <span class="label label-warning">16</span>
                    </a>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle count-info" data-toggle="dropdown" style="min-height: 40px;">
                        <i class="fa fa-bell"></i>  <span class="label label-primary">8</span>
                    </a>
                </li>
                <li>
                    <a style="min-height: 40px;" (click)="doLogout()">
                        <i class="fa fa-sign-out"></i> 退出
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- 主体内容区域 -->
    <div class="content-area clearfix">
         <router-outlet></router-outlet>
    </div>

    <div class="footer">
        <div class="pull-right">
            <strong>Copyright</strong> 深圳市瑞福登信息技术有限公司 © 2014-2017
        </div>
    </div>
</div>
